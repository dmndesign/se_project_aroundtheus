<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Profile Avatar"
          />
          <div class="profile__content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.png"
                class="card__image"
                alt="yosemite-valley"
              />
              <div class="card__description">
                <h3 class="card__title">Yosemite Valley</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                class="card__image"
                alt="lake-louise"
              />
              <div class="card__description">
                <h3 class="card__title">Lake Louise</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                class="card__image"
                alt="bald-mountains"
              />
              <div class="card__description">
                <h3 class="card__title">Bald Mountains</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                class="card__image"
                alt="latemar"
              />
              <div class="card__description">
                <h3 class="card__title">Latemar</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                class="card__image"
                alt="vanoise-national-park"
              />
              <div class="card__description">
                <h3 class="card__title">Vanoise Nationa...</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                class="card__image"
                alt="lago-di-braies"
              />
              <div class="card__description">
                <h3 class="card__title">Lago di Braies</h3>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
