<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Profile Avatar"
          />
          <div class="profile__content">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Profile Edit Popup-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          aria-label="close-button"
        ></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__form-name"
            type="text"
            name="Name"
            placeholder="Name"
          />
          <input
            class="modal__form-description"
            type="text"
            name="About me"
            placeholder="Description"
          />
          <button
            class="modal__save-button"
            type="submit"
            aria-label="save-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--End of profile edit pop up-->
    <!--Add new place pop up-->
    <div class="newplace" id="newplace-popup">
      <div class="newplace__container">
        <button
          class="newplace__close-button"
          type="button"
          aria-label="newplace-close-button"
        ></button>
        <h3 class="newplace__title">New Place</h3>
        <form class="newplace__form">
          <input
            class="newplace__form-title"
            type="text"
            name="Title"
            placeholder="Title"
          />
          <input
            class="newplace__form-url"
            type="url"
            name="link"
            placeholder="Image link"
          />
          <button
            class="newplace__create-button"
            type="submit"
            aria-label="submit-button"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!--End of new place pop up-->
    <!--Card Preview-->
    <div class="preview" id="preview-image">
      <div class="preview__container">
        <button
          class="preview__close-button"
          type="button"
          aria-label="preview-close-button"
        ></button>
        <img src="#" alt="" class="preview__image" />
        <h3 class="preview__caption"></h3>
      </div>
    </div>
    <!--End of card preview-->
    <!--Card render template-->
    <template id="card-template">
      <li class="card">
        <img src="#" class="card__image" alt="" />
        <button
          class="card__delete-button"
          type="button"
          aria-label="delete-button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like-button"
          ></button>
        </div>
      </li>
    </template>
    <!--End of card render template-->
    <script src="./scripts/index.js"></script>
  </body>
</html>
